<!DOCTYPE html>
<html ng-app="universidadApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Filtros - ng-repeat</title>


        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css">

        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>

        <script src="js/app.js"></script>
        
        <style>
            .avatar{
                width: 75px;
                height: 75px;
            }

            .cursor {
                cursor: pointer;
            }
        </style>

    </head>    
    <body>

        <div class="container" ng-controller="listadoCtrl">
            
            <h1>Filtros</h1>
            <h4>Para el ng-repeat</h4>
            <hr>

            <div class="row">
                Buscar:
                <br>
                <input type="text" ng-model="busqueda.nombre" placeholder="Ingresa tu busqueda" class="form-control">

                Sexo:
                <select ng-model="busqueda.sexo" class="form-control">
                    <option value="">Cualquiera</option>
                    <option value="mujer">Mujeres</option>
                    <option value="hombre">Hombres</option>
                </select>
            </div>
            <hr>
            
            <table class="table table-striped">
                <tr>
                    <th>Avatar</th>
                    <th><a ng-click="orden='nombre'; reverse = !reverse;" class="cursor">Nombre</a></th>
                    <th><a ng-click="orden='sexo'; reverse = !reverse;" class="cursor">Sexo</a></th>
                    <th>Telefono</th>
                    <th>Celular</th>    
                </tr>

                <tr ng-repeat="indice in personas | filter: busqueda | orderBy: orden : reverse ">  
                    <td> <img ng-src=" img/{{indice.avatar}}" class="avatar img-circle"></td>
                    <td> {{indice.nombre}} </td>
                    <td> {{indice.sexo}} </td>
                    <td> {{indice.telefono}} </td>
                    <td> {{indice.celular}} </td>
                </tr>
            </table>
            
            
            

        </div><!-- fin del listadoCtrl -->

    </body>
</html>
